{% extends "ext_base.html" %}
{% block data %}
<body style="background: linear-gradient(to right, rgba(17, 235, 159, 1), rgba(118, 75, 235, 1));">
<div class="container mt-5">
    <h2>All Uploaded IMP Qus.</h2>
    <div class="list-group">
        {% for i in syllabu %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ i.title }}</strong> ({{ i.subject }})
            </div>
            <a href="{{ i.pdf_url }}" class="btn btn-primary btn-sm" download>Download PDF</a>
        </div>
        {% empty %}
        <p>No syllabus found.</p>
        {% endfor %}
    </div><br>
<font>Other syllabus imp qus. will be available as soon as possible &#128579</font>
</div>
{% endblock %}
